plugins {
    id 'java'
}

group 'com.consltiq'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.oracle.database.jdbc', name: 'ojdbc8', version: '19.7.0.0'
    compile "com.microsoft.sqlserver:sqljdbc4:4.0"
    compile 'com.jfoenix:jfoenix:8.0.10'
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/java"]
            includes = ["**/*.fxml"]
        }
    }
}


